plugins {
    id 'java-library'
    id 'idea'
    id 'eclipse'
}
group 'pro.gravit.launcher'
version '1.0.0'
def mainClassName = "ru.ijo42.gravitmodules.filehasher.FileHasherModule"

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    options.incremental = true // one flag, and things will get MUCH faster    
}

jar {
    manifest.attributes("Module-Main-Class": mainClassName)
}

repositories {
    mavenLocal()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    mavenCentral()
}

dependencies {
    implementation "pro.gravit.launcher:launcher-core:5.1.6-SNAPSHOT"
    implementation "pro.gravit.launcher:launchserver-api:5.1.6-SNAPSHOT"
    implementation "pro.gravit.launcher:launcher-ws-api:5.1.6-SNAPSHOT"

    implementation 'io.netty:netty-codec-http:4.1.48.Final'
    implementation 'com.google.code.gson:gson:2.8.6'
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

defaultTasks 'build'
